solution:
  description: CMSIS Driver Validation USART Server for STM32F429I-DISC1 board
  created-for: CMSIS-Toolbox@2.11.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6

  compiler: AC6 # select compiler for solution

  # List of miscellaneous tool-specific controls
  misc:
    - for-compiler: AC6 # GDB requires DWARF 5, remove when using uVision Debugger
      C-CPP:
        - -gdwarf-5
      ASM:
        - -gdwarf-5

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: STM32F429ZITx
      device: STM32F429ZITx
      board: STM32F429I-Discovery:Rev.B
      variables:
        - Board-Layer: $SolutionDir()$/Board/STM32F429I-DISC1/Board.clayer.yml

  # List of different build configurations.
  build-types:
    - type: Debug
      debug: on
      optimize: debug
      define:
        - DEBUG: 1

    - type: Release
      debug: off
      optimize: balanced

  # List related projects.
  projects:
    - project: USART_Server.cproject.yml
