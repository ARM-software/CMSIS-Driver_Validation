layer:
  type: Board
  description: Default NUCLEO-H563ZI board setup
  for-board: STMicroelectronics::NUCLEO-H563ZI
  processor:
    trustzone: off

  generators:
    options:
      - generator: CubeMX
        path: ./CubeMX
        name: Board

  connections:
    - connect: NUCLEO-H563ZI Board
      provides:
        - CMSIS_ETH
        - CMSIS_USART
        - CMSIS_USB_Device
        - CMSIS_VIO
        - ARDUINO_UNO_I2C
        - ARDUINO_UNO_SPI
        - ARDUINO_UNO_UART
        - ARDUINO_UNO_D2
        - ARDUINO_UNO_D3
        - ARDUINO_UNO_D4
        - ARDUINO_UNO_D5
        - ARDUINO_UNO_D6
        - ARDUINO_UNO_D7
        - ARDUINO_UNO_D8
        - ARDUINO_UNO_D9
        - ARDUINO_UNO_D10
        - ARDUINO_UNO_D14
        - ARDUINO_UNO_D15
        - ARDUINO_UNO_D16
        - ARDUINO_UNO_D17
        - ARDUINO_UNO_D18
        - ARDUINO_UNO_D19
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 65536

  define:
    - CMSIS_target_header: \"NUCLEO-H563ZI.h\"

  packs:
    - pack: Keil::STM32H5xx_DFP@^2.0.0-0
    - pack: Keil::NUCLEO-H563ZI_BSP@^1.0.0-0
    - pack: ARM::CMSIS-Driver_STM32@^1.0.0-0
    - pack: ARM::CMSIS-Driver@^2.8.0-0
    - pack: ARM::CMSIS@^6.0.0
    - pack: ARM::CMSIS-Compiler@^2.0.0

  components:
    - component: Device:CubeMX

    - component: CMSIS:CORE

    - component: CMSIS Driver:Ethernet MAC
    - component: CMSIS Driver:Ethernet PHY:LAN8742A
    - component: CMSIS Driver:GPIO
    - component: CMSIS Driver:I2C
    - component: CMSIS Driver:SPI
    - component: CMSIS Driver:USART
    - component: CMSIS Driver:USB Device
    - component: CMSIS Driver:VIO:Board

    - component: CMSIS-Compiler:CORE
    - component: CMSIS-Compiler:STDERR:Custom
    - component: CMSIS-Compiler:STDOUT:Custom
    - component: CMSIS-Compiler:STDIN:Custom

  groups:
    - group: Board
      files:
        - file: ./README.md
        - file: ./NUCLEO-H563ZI.h
        - file: ./retarget_stdio.c

  linker:
    - script:  ./RTE/Device/STM32H563ZITx/ac6_linker_script.sct.src
      regions: ./RTE/Device/STM32H563ZITx/regions_NUCLEO-H563ZI.h
      for-compiler: AC6
